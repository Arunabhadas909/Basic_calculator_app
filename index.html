                                        </tr>
                                        <tr style="justify-content: space-between;">
                                            <td><button type="button" style="padding: 10px 10px;" name="DEG/RAD" id="RESET" value="RESET" onclick="onReset('rad')">RESET</button>

                                        </tr>
                                    </table>
                                </div>

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" onclick ="showOnClick('pi')">
                        pi
                    </button>
                    <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;"onclick ="showOnClick('e')">
                        e
                    </button>
                    <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" onclick = "Clear('C')">
                        C
                    </button>
                    <button type="button" class="button_operators" style="width: 24.5%; font-size: 25px; cursor: pointer;" onclick ="Clear('backspace')">
                        backspace
                    </button>
                </td>

            </tr>
            <tr>
                <td>
                <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;">
                    (
                </button>
                <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" >
                    )
                </button>
                <button  type="button" id="fact" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" onclick ="factorial()">
                    n!
                </button>
                <button type="button" class="button_operators" style="width: 24.5%; font-size: 25px; cursor: pointer;" onclick ="showOnClick('/')">
                    &divide;
                </button>
                </td>
            </tr>
            <tr>
                    
                    <td>
                        <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" onclick ="showOnClick('7')">

                        </button>
                        <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" onclick ="showOnClick('9')">

                        <button type="button" class="button_operators" style="width: 24.5%; font-size: 25px; cursor: pointer;" onclick ="showOnClick('*')">

                        <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;"  onclick ="showOnClick('5')">

                        <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;"  onclick ="showOnClick('6')">

                        </button>

            </tr>

                    <td>
                        <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" value="1" onclick ="showOnClick('1')">

                        <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;"value="2" onclick="showOnClick(2)">

                        </button>
                        <button type="button"  class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" value="3" onclick="showOnClick(3)">

                        </button>
                        <button type="button"  class="button_operators" style="width: 24.5%; font-size: 25px; cursor: pointer;" value="+" onclick="showOnClick('+')">

                    <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" onclick="showOnClick('.')">
                        .
                    </button>
                    <button type="button" class="button_operators" style="width: 24.5%; font-size: 25px; cursor: pointer;" onclick="operate()">
                        =     
                    </button>
                </td>

        </tr>

            <td>
                <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer; " onclick="squareroot()">
                    &radic;
                </button>
                <button type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" onclick="cuberoot()">
                    &#8731;
                </button>
                <button id="logarithm" type="button" class="button" style="width: 24.9%; font-size: 25px; cursor: pointer;" onclick="log_10()">
                    log()
                </button>
                <button type="button" class="button_operators" style="width: 24.5%; font-size: 25px; cursor: pointer;" onclick="log10_e()">
                    ln()    
                </button>
            </td>

    </tr>


        </table>
